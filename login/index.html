<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya Apparel</title>
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');</style>
</head>
<body>

    <!-- Background -->
    <div class="background">
        <img src="../assets/dipakai/landing/bggr.png" alt="Background">
    </div>

    <!-- Isi Login -->
    <div class="logintext">
        <form>
            <h1 class="login-text">Login</h1>
            <div class="input-container">
                <input type="email" placeholder="Enter your email" required>
                <i></i>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Confirm a password" required>
                <i></i>
            </div>
            <div class="actions">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="../register/index.html">Sign up now</a></p>
            </div>
        </form>
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <img src="../assets/dipakai/login/rec.svg">
    </div>

    <!-- balik Home -->
    <div class="back-to-home">
        <a href="../landing/index.html">Back</a>
    </div>

    <script src="./script.js"></script>
</body>
</html>
